<html>
    <head>
    <title>Javascript</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            var firstname= "Havish";
            console.log(firstname);

            var secondname= "Chopra";
            console.log(secondname);

            var concat= firstname.concat(secondname);
            console.log(concat);

            var length= concat.length;
            console.log(length);

            var redo= "Hi what are your name?";
            console.log(redo);

            var replace1= redo.replace("are", "is");
            console.log(replace1);

            var smallcase= "SCIENCE IS NOT A VERY GOOD SUBJECT. (REALLY BORING)";
            var tinycase= smallcase.toLowerCase();
            console.log(tinycase);

            var bigcase= "english can be quite annoying when you have one hour lectures.";
            var largecase= bigcase.toUpperCase();
            console.log(largecase);

            var sqroot= Math.sqrt(12);
            console.log(sqroot);

            var max= Math.max(10000, 10001);
            console.log(max);

            var min= Math.min(-900, 10);
            console.log(min);

            var power= Math.pow (4, 3);
            console.log(power);

            var number= 21;
            var numbertwo= 12;
            console.log(number+numbertwo)
        </script>
    </body>
</html>
